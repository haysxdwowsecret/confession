<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Blehh</title>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #5C2E68 0%, #9A4EAE 100%);
      color: #fff;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      transition: background 0.5s;
      animation: fadeInBody 1.2s ease;
      position: relative;
      overflow: hidden;
    }
    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    /* Particle background */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity: 0.18;
      animation: moveParticles 20s linear infinite;
    }
    @keyframes moveParticles {
      0% { background-position: 0 0; }
      100% { background-position: 200px 200px; }
    }
    .container {
      text-align: center;
      padding: 2rem;
      background: rgba(255,255,255,0.08);
      border-radius: 2rem;
      box-shadow: 0 8px 32px rgba(92,46,104,0.25);
      backdrop-filter: blur(6px);
      position: relative;
      z-index: 1;
      animation: fadeInContainer 1.6s cubic-bezier(.68,-0.55,.27,1.55);
    }
    @keyframes fadeInContainer {
      from { opacity: 0; transform: translateY(40px) scale(0.95);}
      to { opacity: 1; transform: translateY(0) scale(1);}
    }
    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 2.5rem;
      letter-spacing: 1px;
      animation: floatText 3s ease-in-out infinite alternate;
      text-shadow: 0 2px 16px rgba(154,78,174,0.25);
    }
    @keyframes floatText {
      from { transform: translateY(0);}
      to { transform: translateY(-12px);}
    }
    button {
      background: linear-gradient(90deg, #9A4EAE 60%, #C77DFF 100%);
      color: #fff;
      border: none;
      border-radius: 2rem;
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(92,46,104,0.15);
      transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
      position: relative;
      z-index: 1;
      outline: none;
    }
    button:hover {
      background: linear-gradient(90deg, #C77DFF 0%, #9A4EAE 100%);
      box-shadow: 0 0 24px 6px #C77DFF, 0 4px 16px rgba(92,46,104,0.15);
      transform: scale(1.05);
    }
    button:active {
      transform: scale(0.97);
    }
    /* Glowing effect */
    button::after {
      content: "";
      position: absolute;
      left: 50%; top: 50%;
      transform: translate(-50%,-50%);
      width: 110%; height: 110%;
      border-radius: 2rem;
      background: radial-gradient(circle, #C77DFF55 0%, transparent 70%);
      opacity: 0;
      transition: opacity 0.3s;
      z-index: -1;
    }
    button:hover::after {
      opacity: 1;
    }
    /* Floating Hearts */
    .hearts {
      position: fixed;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 2;
    }
    .heart {
      position: absolute;
      left: calc(12% * var(--i));
      bottom: -20px;
      width: 18px; height: 18px;
      background: #ff69b4;
      transform: rotate(-45deg);
      animation: floatHeart 9s linear infinite;
      animation-delay: calc(var(--i) * -1.5s);
      opacity: 0.85;
      border-radius: 9px 9px 0 0;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 18px; height: 18px;
      background: #ff69b4;
      border-radius: 50%;
    }
    .heart::before {
      top: -9px; left: 0;
    }
    .heart::after {
      left: 9px; top: 0;
    }
    @keyframes floatHeart {
      0% {
        transform: translateY(0) scale(1) rotate(-45deg);
        opacity: 0.8;
      }
      10% {
        opacity: 1;
      }
      50% {
        transform: translateY(-50vh) scale(1.2) rotate(-45deg);
        opacity: 1;
      }
      80% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(0.8) rotate(-45deg);
        opacity: 0;
      }
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.2rem; }
      button { font-size: 1rem; padding: 0.8rem 1.5rem; }
      .container { padding: 1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Secret blehh ðŸ™ˆ</h1>
    <button onclick="window.location.href='real-message.html'">Joke lang, click mo â€™to</button>
  </div>
  <!-- Floating Hearts -->
  <div class="hearts">
    <span class="heart" style="--i:1;"></span>
    <span class="heart" style="--i:2;"></span>
    <span class="heart" style="--i:3;"></span>
    <span class="heart" style="--i:4;"></span>
    <span class="heart" style="--i:5;"></span>
    <span class="heart" style="--i:6;"></span>
    <span class="heart" style="--i:7;"></span>
    <span class="heart" style="--i:8;"></span>
  </div>
</body>
</html>
