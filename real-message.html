<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confession</title>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #AF70BF 0%, #D6B7DF 100%);
      font-family: 'Segoe UI', 'Arial', sans-serif;
      transition: background 0.5s;
      overflow-x: hidden;
    }
    .glow {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      z-index: 0;
      box-shadow: 0 0 120px 40px #D6B7DF;
      opacity: 0.5;
      border-radius: 0 0 100% 100% / 0 0 80% 80%;
    }
    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 2.5rem 1.5rem 2rem 1.5rem;
      animation: fadeIn 1.5s ease;
      background: rgba(255,255,255,0.85); /* Increased opacity */
      border-radius: 2rem;
      box-shadow: 0 8px 32px rgba(175,112,191,0.10);
      max-width: 420px;
      margin: 2rem auto;
    }
    h1 {
      color: #3C1F44; /* Darker color for better contrast */
      font-size: 1.7rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
      line-height: 1.4;
      text-shadow: 0 2px 12px #D6B7DF44;
    }
    .kuromi {
      display: block;
      margin: 0.5rem auto 0 auto;
      width: 80px;
      height: 80px;
      opacity: 0.92;
      filter: drop-shadow(0 0 12px #D6B7DF88);
      animation: fadeIn 2.5s 0.5s both;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 600px) {
      .container { padding: 1.2rem 0.5rem 1.2rem 0.5rem; }
      h1 { font-size: 1.1rem; }
      .kuromi { width: 60px; height: 60px; }
    }
    .loading-screen {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: linear-gradient(135deg, #AF70BF 0%, #D6B7DF 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s;
    }
    .loading-percent {
      font-size: 2.5rem;
      color: #fff;
      font-weight: bold;
      margin-bottom: 1rem;
      text-shadow: 0 2px 12px #3C1F4488;
    }
    .loading-label {
      font-size: 1.2rem;
      color: #3C1F44;
      font-weight: 500;
      letter-spacing: 1px;
    }
    .loading-screen.hide {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="loading-screen" id="loadingScreen">
    <div class="loading-percent" id="loadingPercent">0%</div>
    <div class="loading-label">Loading...</div>
  </div>
  <div class="glow"></div>
  <div class="container" id="mainContent" style="display:none;">
    <h1>Sa totoo lang... gusto talaga kita. ðŸ’–<br>Hindi lang â€™to prankâ€”gusto kong malaman mo kung gaano ka ka-special sa akin.</h1>
    <!-- Kuromi SVG Accent -->
    <svg class="kuromi" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
      <ellipse cx="32" cy="32" rx="32" ry="32" fill="#3C1F44"/>
      <ellipse cx="32" cy="38" rx="18" ry="14" fill="#fff"/>
      <ellipse cx="32" cy="38" rx="14" ry="10" fill="#C293CF"/>
      <ellipse cx="32" cy="38" rx="8" ry="6" fill="#fff"/>
      <ellipse cx="32" cy="38" rx="4" ry="3" fill="#3C1F44"/>
      <ellipse cx="24" cy="28" rx="3" ry="4" fill="#3C1F44"/>
      <ellipse cx="40" cy="28" rx="3" ry="4" fill="#3C1F44"/>
      <ellipse cx="24" cy="28" rx="1.2" ry="1.6" fill="#fff"/>
      <ellipse cx="40" cy="28" rx="1.2" ry="1.6" fill="#fff"/>
      <ellipse cx="32" cy="48" rx="2.5" ry="1.2" fill="#7B3E8B"/>
    </svg>
  </div>
  <script>
    // Loading screen logic
    let percent = 0;
    const loadingScreen = document.getElementById('loadingScreen');
    const loadingPercent = document.getElementById('loadingPercent');
    const mainContent = document.getElementById('mainContent');

    function updateLoading() {
      loadingPercent.textContent = percent + '%';
      if (percent < 100) {
        percent++;
        setTimeout(updateLoading, 20); // Speed of loading
      } else {
        loadingScreen.classList.add('hide');
        setTimeout(() => {
          loadingScreen.style.display = 'none';
          mainContent.style.display = '';
        }, 500);
      }
    }
    window.onload = function() {
      updateLoading();
    };
  </script>
</body>
</html>
